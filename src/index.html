<!DOCTYPE html>
<html>
<head>
    <title>Simo Sjogren</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script type="module" src="main.js"></script>
    <div id="modelstuff">
        <div id="ctrlBtnArea">
          <table>
            <tr>
              <td></td>
              <td>
                <input type="button" id="btnCntrlU" class="ctrlBtn" value="U" title="Move Forward" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input type="button" id="btnCntrlL" class="ctrlBtn" value="L" title="Move Left" />
              </td>
              <td>
                  <input type="button" id="btnReset" class="ctrlBtn" value="S" title="Stop Movement" style="color: red;"/>
              </td>
              <td>
                <input type="button" id="btnCntrlR" class="ctrlBtn" value="R" title="Move Right" />
              </td>
            </tr>
          </table>
        </div>
        <button id="toggleControls">Toggle Controls</button>
      </div>
</body>
</html>
