<!DOCTYPE html>
<html>
<head>
    <title>Simo Sjogren</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script type="module" src="main.js"></script>
    <div id="modelstuff">
        <iframe class="modelIframe" id="githubExperience" src="./githubExperience.html"></iframe>
        <iframe class="modelIframe" id="personality" src="./personality.html"></iframe>
        <iframe class="modelIframe" id="workExperience" src="./workExperience.html"></iframe>
        <iframe class="modelIframe" id="education" src="./education.html"></iframe>
        <div id="speedDisplayArea">
          <span id="currentSpeed">0</span>
        </div>
        <div id="ctrlBtnArea">
          <table>
            <tr>
              <td></td>
              <td>
                <input type="button" id="btnCntrlU" class="ctrlBtn" value="U" title="Move Forward" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <input type="button" id="btnCntrlL" class="ctrlBtn" value="L" title="Move Left" />
              </td>
              <td>
                  <input type="button" id="btnCntrlD" class="ctrlBtn" value="S" title="Stop Movement" style="color: red;"/>
              </td>
              <td>
                <input type="button" id="btnCntrlR" class="ctrlBtn" value="R" title="Move Right" />
              </td>
            </tr>
          </table>
        </div>
        <button id="toggleControls">Toggle Controls</button>
      </div>
</body>
</html>
